    <script type="text/javascript">
    var __config = {
      lineHeight: 30,
      editors: [],
      errors: [],
      quillSetup: {

    <script type="text/jsx">
    /**
     * @jsx React.DOM
     */
    var PageStore = Fluxxor.createStore({
      actions: {
        "ADD_PAGE": "onAddPage",
        "ADD_PAGES": "onAddPages",
        "TOGGLE_PAGE": "onTogglePage",
        "CLEAR_PAGES": "onClearPages",
        "GET_PAGES": "onGetPages"
      },

      initialize: function() {
        this.pages = [];
      },

      onAddPage: function(payload) {
        // console.log(payload)
        this.pages.push({
          id: payload.page.id || UUIDjs.create(4).toString(),
          type: payload.page.type,
          name: payload.page.name,
          input: payload.page.input,
          hidden: false
        });
        this.emit("change");
      },

      onAddPages: function(payload) {
        for (var i = 0, l = payload.pages.length; i < l; i++) {
          var page = payload.pages[i];
          this.pages.push({
            id: page.id || UUIDjs.create(4).toString(),
            type: page.type,
            name: page.name,
            input: page.input,
            hidden: false
          });
        }
        this.emit("change");
      },

      onTogglePage: function(payload) {
        payload.page.hidden = !payload.page.hidden;
        this.emit("change");
      },

      onClearPages: function() {
        this.pages = this.pages.filter(function(page) {
          return page.hidden;
        });
        this.emit("change");
      },

      onGetPages: function(payload) {
        $.ajax({
          url: payload.url,
          dataType: 'json',
          success: function(pages) {
            // this.setState({pages: pages});
            this.onAddPages({pages: pages});
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(payload.url, status, err.toString());
          }.bind(this)
        });
      },

      getState: function() {
        return {
          pages: this.pages
        };
      }
    });

    var actions = {
      addPage: function(page) {
        this.dispatch("ADD_PAGE", {page: page});
      },

      addPages: function(pages) {
        this.dispatch("ADD_PAGES", {pages: pages});
      },

      togglePage: function(page) {
        this.dispatch("TOGGLE_PAGE", {page: page});
      },

      clearPages: function() {
        this.dispatch("CLEAR_PAGES");
      },

      getPages: function(url) {
        this.dispatch("GET_PAGES", {url: url});
      }
    };

    var stores = {
      PageStore: new PageStore()
    };

    var flux = new Fluxxor.Flux(stores, actions);

    var FluxMixin = Fluxxor.FluxMixin(React),
        FluxChildMixin = Fluxxor.FluxChildMixin(React),
        StoreWatchMixin = Fluxxor.StoreWatchMixin;



    var SheetColumn = React.createClass({
      render: function () {
        return (
          <td data-col={this.props.col}>{this.props.val}</td>
        );
      }
    });
    var SheetRow = React.createClass({
      render: function () {
        return (

            <SheetColumn col="a" val={this.props.a} />
            <SheetColumn col="b" val={this.props.b} />
          </tr>
        );
      }
    });
    var Sheet = React.createClass({
      render: function () {
        return (
          <table data-table="1" className="table">
            <SheetRow row="1" a="coffee" b="$4.00" />
            <SheetRow row="2" a="milk" b="$3.75" />
            <SheetRow row="3" a="water" b="$6.25" />
          </table>
        );
      }
    });

    var ErrorItem = React.createClass({
      render: function () {
        return (
          <p>{this.props.text}</p>
        );
      }
    });
    var ErrorList = React.createClass({
      getInitialState: function() {
        return {data: [
          {text: 'I am an error.'},
          {text: 'I am another error.'},
        ]};
      },
      render: function () {
        return (
          <div data-output="error" className="col-md-12 alert">
            <ErrorItem text="I am an error." />
            <ErrorItem text="I am another error." />
          </div>
        );
      }
    });

    var GutterLine = React.createClass({
      render: function () {
        return (
          <a data-line={this.props.line} name="#{this.props.line}" href="#{this.props.line}">{this.props.line}</a>
        );
      }
    });
    var Gutter = React.createClass({
      countLines: function (rows) {
        var gNums = [];
        for (var i = 1; i < rows; i++) {
          gNums.push(i);
        }
        this.setState({lines: gNums});
      },
      componentWillMount: function() {
        this.countLines(this.props.rows);
      },
      componentWillReceiveProps: function (nextProps) {
        this.countLines(nextProps.rows);
      },
      render: function () {
        var gutterLines = this.state.lines.map(function (line) {
          return <GutterLine line={line} key={line} />;
        });
        return (
          <div className="gutter col-md-1 col-xs-1 m-note--gutter">
            {gutterLines}
          </div>
        );
      }
    });

    var EditorInput = React.createClass({
      solveLines: function (rawCode) {
        // console.log(rawCode);
        var compiled = [],
          rendered = {},
          rerendered = [],
          code = rawCode;
        code = stripTags(code);
        var lines = code.split('\n');

        // TODO: add tables
        rendered['t1.b1'] = 3; // just a test

        // first rendering pass
        lines.forEach(function (line, i) {
          try {
            compiled[i] = compileExpression(line);
            rendered['l' + (i + 1)] = compiled[i](rendered);
          } catch (e) {
            __config.errors.push(e);
          }
        });

        compiled.forEach(function (line, i) {
          try {
            rendered['l' + (i + 1)] = rerendered[i] = line(rendered);
            // rendered['l' + (i + 1)] = rerendered[i];
          } catch (e) {
            console.log(e);
            __config.errors.push(e);
          }
        });

        // console.log(rendered);

        return rerendered.join('<br>');
      },
      editorUpdated: function (d, t, e) { // d, t, e
        // console.log(this);
        // console.log(this.props);

        var text = this.rte.getText();
        var output = {
          input: this.text,
          output: this.solveLines(text)
        };
        this.setState(output);
        this.props.onInputUpdate(output);
        this.resizeContainer();
      },
      installRTE: function () {
        var node = this.getDOMNode();
        this.rte = new Quill(node, __config.quillSetup);

        if (this.props.input) {
          this.rte.setContents([
            { text: this.props.input }
          ]);
          // this.rte.insertText(0, this.props.input);
        }

        this.rte
          .on('renderer-update', this.editorUpdated)
          .on('text-change', this.editorUpdated)
          .on('pre-event', function () { // d, t, e
            // console.log('pe', d, t, e);
          }.bind(this));
      },
      componentDidMount: function () {
        // console.log(this.props.input);
        if (!this.rte) {
          this.installRTE();
        }
      },
      resizeContainer: function () {
        if (this.rte && this.rte.editor.renderer) {
          var $container = this.rte.editor.renderer.container;
          $container.style.height = this.rte.root.clientHeight + 'px';
        }
      },
      componentDidUpdate: function () {
        this.resizeContainer();
      },
      componentWillReceiveProps: function (nextProps) {
        // console.log(nextProps);
        if (nextProps.input) {
          if (!this.rte) {
            // this.installRTE();
          }
          this.setState({
            input: nextProps.input
          });
          // console.log(nextProps.input);
          // this.rte.setContents({ text: nextProps.input });
          this.rte.insertText(0, nextProps.input);
        }
      },
      render: function () {
        this.resizeContainer();
        // console.log(this.props.input);
        return (
          <div className="editor col-md-6 col-xs-6 m-note--input"></div>
        );
      }
    });
    var EditorOutput = React.createClass({
      render: function () {
        // console.log(this.props)
        var rawOutput = this.props && this.props.output ? this.props.output.replace('\n', '<br>') : 'feed me';

        return (
          <div className="col-md-5 col-xs-5 m-note--output" dangerouslySetInnerHTML={{__html: rawOutput}}></div>
        );
      }
    });

    var Note = React.createClass({
      handleInputUpdate: function (update) {
        // console.log('update update:', update);
        // this.setState({
        //   input: update.input
        // });
        // this.setState({
        //   input: update.input,
        //   output: update.output
        // });
        // console.log(this.state.output)
      },
      getInitialState: function() {
        return {output: 'no!'};
      },
      render: function () {
        // console.log(this.props)
        // console.log(this.state)
        return (
          <div className="row m-note m-note--container col-md-12">
            <h3 className="row m-note--hed">{this.props.item ? this.props.item.name : ''}</h3>
            <div className="row m-note--row">
              <Gutter rows={this.state.input ? this.state.input.split('\n').length : 10} />
              <EditorInput input={this.props.item ? this.props.item.input : ''} onInputUpdate={this.handleInputUpdate} />
              <EditorOutput output={this.state.output} />
            </div>
          </div>
        );
      }
    });
    var Func = React.createClass({
      handleInputUpdate: function (input) {
        // console.log('input update:', input);
        this.setState({output: input.output});
      },
      render: function () {
        return (
          <div className="row m-func m-note--container col-md-12">
            <h3 className="row m-note--hed">{this.props.item ? this.props.item.name : ''}</h3>
            <div className="row m-note--row">
              <Gutter rows="10" />
              <EditorInput input={this.props.item ? this.props.item.input : ''} onInputUpdate={this.handleInputUpdate} />
            </div>
          </div>
        );
      }
    });

    var Page = React.createClass({
      mixins: [FluxMixin, StoreWatchMixin("PageStore")],

      getStateFromFlux: function() {
        var flux = this.getFlux();
        // console.log(flux)
        // Normally we'd use one key per store, but we only have one store, so
        // we'll use the state of the store as our entire state here.
        return flux.store("PageStore").getState();
      },

      componentWillMount: function() {
        // console.log(this);
        this.getFlux().actions.getPages(this.props.url);
      },
      getInitialState: function() {
        return {};
      },
      render: function () {
        //<Func item={this.state.pages[2]} />
        // console.log(this.state)
        var itemList = this.state.pages.map(function (item) {
          switch (item.type) {
            case 'note':
              return <Note item={item} key={item.id} />;
            case 'function':
              return <Func item={item} key={item.id} />;
            case 'table':
              return <Sheet item={item} key={item.id} />;
            default:
              return null;
          }
        });
        return (
          <div className="container">
            {itemList}
            <ErrorList />
          </div>
        );
      }
    });

    React.renderComponent(
      <Page url="/scripts/fixtures/pages.json" flux={flux} />,
      document.getElementById('page1')
    );
    </script>















    <script type="text/javascript">
    /*globals $, Quill, parser, compileExpression*/
    'use strict';

    var noteManager = {
      noteByNumber: [],
      getNoteByNumber: function (number) {
        if (!this.noteByNumber[number]) {
          this.noteByNumber[number] = $('[data-note="' + number + '"]');
        }
        return this.noteByNumber[number];
      },
      getNoteByGutter: function (gutter) {
        return gutter.parent().parent().parent('[data-note]').data('note');
      },
      getEditorByGutter: function (gutter) {
        return gutter.siblings('[data-input]');
      },
      getNoteByEditor: function (editor) {
        return editor.parent().parent('[data-note]').data('note');
      }
    };


    function resizeEditorContainer(editor) {
      // console.log(editor);
      if (editor && editor.renderer && editor.renderer.container) {
        var container = $(editor.renderer.container);
        container.height(editor.root.clientHeight);
        container.attr('height', '');
      }
    }

    function fillGutter (editor) {
      // console.log(gutter, editor, output);
      var gutter = editor.siblings('div.gutter');
      var output = editor.siblings('[data-output]');
      gutter.height(editor.height());
      output.height(editor.height());

      var gCount = editor.height() / (__config.lineHeight - 0.0000001);
      var gNums = [];
      for (var i = 1; i < gCount; i++) {
        gNums.push('<a data-line="' + i + '" name="#l' + i + '" href="#l' + i + '">' + i + '</a>');
      }
      gutter.html(gNums.join('<br>'));
    }

    function displayError(msg) {
      var out = '\n<p style="border-top: 1px solid black;">';
      out += (new Date()).getHours() + '.';
      out += (new Date()).getMinutes() + '.';
      out += (new Date()).getSeconds() + ': ';
      out += msg;
      out += '</p>';
      $('[data-output="error"]').prepend(out);
      console.error(msg);
    }

    function stripTags (string) {
      string = string.replace(/<\/p>/ig, '\n');
      string = string.replace(/(<([^>]+)>)/ig, '');
      return string;
    }

    function solveLines(htmlCode) {
      // console.log(htmlCode);
      var compiled = [],
        rendered = {},
        rerendered = [],
        code = htmlCode;
      code = stripTags(code);
      var lines = code.split('\n');

      // TODO: add tables
      rendered['t1.b1'] = 3; // just a test

      // first rendering pass
      lines.forEach(function (line, i) {
        try {
          compiled[i] = compileExpression(line);
          rendered['l' + (i + 1)] = compiled[i](rendered);
        } catch (e) {
          __config.errors.push(e);
        }
      });

      compiled.forEach(function (line, i) {
        try {
          rendered['l' + (i + 1)] = rerendered[i] = line(rendered);
          // rendered['l' + (i + 1)] = rerendered[i];
        } catch (e) {
          console.log(e);
          __config.errors.push(e);
        }
      });

      // console.log(rendered);

      return rerendered.join('<br>');
    }

    function solve(note, line, htmlCode) {
      var exp, val, el;
      if (line) {
        try {
          // <div class="row" data-note="0">
          // console.log([note, line, htmlCode]);
          el = $('div[data-note="' + note + '"] [data-input="' + line + '"]');
          // console.log(el);
          exp = htmlCode || el.val() || el.html() || '';
          exp = stripTags(exp);

          if (exp) {
            // var parserSource = generator.generate({moduleName: "mathr"});
            val = parser.parse(exp);
          } else {
            return;
          }
        } catch (e) {
          val = '';
          displayError(e.stack);
        }
        $('[data-note="' + note + '"] [data-output="' + line + '"]').html(val).data('value', val);
      }
      return [exp, val];
    }

    function editorUpdated () { // d, t, e
      // console.log('ru', d, t, e);
      // console.log(this.editor);
      var self = this,
        $container = $(this.editor.renderer.container),
        note = $container.parent().parent('[data-note]').data('note'),
        line = parseInt($container.data('input'));
      setTimeout(function () {
        // solve(note, parseInt($container.data('input')), self.editor.innerHTML);
        var val = solveLines(self.editor.innerHTML);
        $('[data-note="' + note + '"] [data-output="' + line + '"]').html(val).data('value', val);

        resizeEditorContainer(self.editor);
        fillGutter($container);
      }, 20);
    }

    function selectLine (string, lineNum) {
      lineNum--; // array starts at 0
      var lines = string.split('\n');

      // calculate start/end
      var startPos = 0, endPos = string.length;
      for(var x = 0; x < lines.length; x++) {
        if (x === lineNum) {
            break;
        }
        startPos += (lines[x].length+1);
      }
      endPos = lines[lineNum].length + startPos;

      return [startPos, endPos];
    }


    // $('div[data-note]').each(function () {
    //   var note = parseInt($(this).data('note'));

    //   __config.editors[note] = new Quill('div[data-note="0"] [data-input].editor', __config.quillSetup);

    //   __config.editors[note]
    //     .on('renderer-update', editorUpdated.bind(__config.editors[note]))
    //     .on('text-change', editorUpdated.bind(__config.editors[note]))
    //     .on('pre-event', function () { // d, t, e
    //       // console.log('pe', d, t, e);
    //     });
    // });


    $('.gutter').on('click', 'a', function (e) {
      e.preventDefault();

      var el = $(e.currentTarget),
        note = noteManager.getNoteByGutter(el),
        exp = stripTags(__config.editors[note].editor.innerHTML),
        line = el.data('line'),
        linePos = selectLine(exp, line);

      location.hash = 'l' + line;

      __config.editors[note].setSelection(linePos[0], linePos[1]);
    });
    </script>
