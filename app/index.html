    <script type="text/javascript">
    /* globals $, parser, numeral */
    'use strict';

    window.mathr = {

      // yytext, yyleng, yylineno, yy,
      // yystate /* action[1] */,
      // $$ /* vstack */,
      // _$ /* lstack */

      lines: [],
      currenciesMatch: /^([\$€£]+)([0-9]+(\.[0-9]+)?)/,
      lineStack: [],

      reset: function () {
        this.lineStack = [];
      },

      currToFloat: function (currency) {
        var c = this.currenciesMatch,
            m = currency.match(c);
        if (m && m[1]) {
          console.log('currToFloat1', currency, m);
          return [m[1], parseFloat(m[2])];
        } else {
          console.log('currToFloat2', currency);
          return ['', parseFloat(currency + '')];
        }
      },

      floatToCurr: function (fl, currency) {
        return fl + currency;
      },

      getLineVal: function (line) {
        // console.log('getLine', line);
        return $('div.row span[data-output=' + line.replace('l', '') + ']').html();
      },

      opFunc: function (t1, args) {
        // console.log('opFunc', args);
        return t1;
      },

      e: function (e) {
        this.lineStack.push(e + '<br>');
        return this.lineStack;
      },

      opCurr: function (t1, t2, t3, a) {
        // console.log('opCurr', [t1, t2, t3, a]);
        var output = null,
            fl1 = numeral().unformat(t1),
            fl3 = numeral().unformat(t3);

        switch (t2) {
          case '/':
            output = fl1 / fl3;
            break;
          case '*':
            output = fl1 * fl3;
            break;
          case '+':
            output = fl1 + fl3;
            break;
          case '-':
            output = fl1 - fl3;
            break;
          default:
            output = fl1 * fl3;
            break;
        }

        return numeral(output).format('$0,0.00');
      },

      opLine: function ($1, $2, $3) {
        // console.log('opLine', [$1, $2, $3]);
        var output = null,
            $1b = this.getLineVal($1);

        switch ($2) {
          case '/':
            output = $1b / $3;
            break;
          case '*':
            output = $1b * $3;
            break;
          case '+':
            output = $1b + $3;
            break;
          case '-':
            output = $1b - $3;
            break;
          default:
            output = $1b;
            break;
        }

        return output;
      }
    };

    // window.print = function (l) { window.console.log(l); }; // override the parser's call
    window.print = function () { }; // override the parser's call
    // var parserSource = generator.generate({moduleName: "mathr"});
    var errCount = 0;
    var fieldCount = 10;

    function displayError(msg) {
      var $error = $('[data-output="error"]');
      $error.prepend('\n<br>' + (++errCount) + ': ' + msg);
      console.error(msg);
    }

    function solve(line) {
      var val;
      if (line) {
        try {
          var exp = $('[data-line="' + line + '"]').val();
          if (exp) {
            val = parser.parse(exp);
          } else {
            return;
          }
        } catch (e) {
          val = '';
          displayError(e.stack);
        }
        $('[data-output="' + line + '"]').html(val);
      }
    }

    for(var i = 1; i <= fieldCount; i++) {
      solve(i);
    }

    $('div.row').on('keyup', 'input[type="text"],textarea', function solveLine (e) {
      // console.log(e);
      // solve($(this).data('line'));
      for(var i = 1; i <= fieldCount; i++) {
        solve(i);
      }
      // second pass to update vars above
      for(var i2 = 1; i2 <= fieldCount; i2++) {
        solve(i2);
      }
    });

    var curCursor = 0;
    $('div.row').on('keydown', 'input[type="text"]', function moveLine (e) {

      var lineNo = $(this).data('line');
      var $next;

      var newCursor = $(this)[0].selectionStart;
      var maxCursor = $(this).val().length;

      // console.log(curCursor);
      // e.preventDefault();

      function jumpToLine(lineNum, cursorNum) {
        $next = $('div.row').find('[data-line="' + lineNum + '"]');
        if ($next && $next[0]) {
          // console.log(cursorNum);
          $next[0].focus();
          $next[0].setSelectionRange(cursorNum, cursorNum);
        }
      }

      if(e.which === 40) { // down arrow
        e.preventDefault();
        if (newCursor > curCursor) {
          curCursor = newCursor;
        }
        jumpToLine(lineNo + 1, curCursor);
        return;
      } else if (e.which === 38) { // up arrow
        e.preventDefault();
        if (newCursor > curCursor) {
          curCursor = newCursor;
        }
        jumpToLine(lineNo - 1, curCursor);
        return;
      } else if (e.which === 37) { // left arrow
        curCursor = newCursor;
        if (curCursor == 0) {
          jumpToLine(lineNo - 1, 99999);
        }
        return;
      } else if (e.which === 39) { // right arrow
        curCursor = newCursor;
        if (curCursor >= maxCursor) {
          curCursor = 0;
          jumpToLine(lineNo + 1, 0);
        }
        return;
      }
    });

    function addRandom() {
      $('div.row input[data-line=8]')
        .last()
        .val('$' + Math.round(Math.random()*100) + '*2')
        .trigger('keyup');
    }
    addRandom();
    setInterval(addRandom, 20000);

    $('input[data-line="1"]').focus()[0].setSelectionRange(0, 0, 'forward');
    </script>
